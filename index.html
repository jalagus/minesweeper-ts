<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TypeScript + HTML5 Minesweeper</title>
        <meta name="description" content="HTML5 + TypeScript minesweeper">
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="author" content="Jarkko Lagus">
    </head>
    <body>
        <div id="App">
            <h1>minesweeper-ts</h1>
            <form>
                <div id="controls">
                    <div class="inputSet">
                        <label for="areaHeight">Area height</label>
                        <input type="number" id="areaHeight" value="15"/>
                    </div>
                    <div class="inputSet">
                        <label for="areaWidth">Area width</label>
                        <input type="number" id="areaWidth" value="15"/>
                    </div>
                    <div class="inputSet">
                        <label for="mineCount">Mines</label>
                        <input type="number" id="mineCount" value="20"/>
                    </div>
                </div>
                <button id="initGame">New game</button>
            </form>
            <canvas id="gameScreen" width="500" height="500" style="border: 1px solid black"></canvas>
            <div id="statusMessage">
                <div id="messageBox"></div>
            </div>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
